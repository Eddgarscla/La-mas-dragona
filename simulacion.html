<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Episodio - La Más Draga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background-image: url('WhatsApp Image 2025-12-01 at 07.24.11.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      color: white;
      overflow-x: hidden;
      padding: env(safe-area-inset-top) 10px 30px;
      box-sizing: border-box;
    }
   @keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.challengeText {
  text-align: center;
  margin: 4px 0;
  opacity: 0;
  animation: fadeInUp 0.4s ease-out forwards;
}

.challengeName {
  font-size: 1.2rem;
  font-weight: 600;
}

    .sim-panel {
      max-width: 430px;
      margin: 70px auto 40px;
      padding: 18px 18px 24px;
      background: rgba(0, 0, 0, 0.40);
      border-radius: 26px;
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2.0rem;
      text-align: center;
      line-height: 1.2;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      background: linear-gradient(90deg, #ffd700, #ff69b4, #7b5dff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
    }

    #episodeSubtitle {
      margin: 0 0 14px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    h2.sectionTitle {
      margin: 14px 0 8px;
      font-size: 1.15rem;
      text-align: left;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      text-shadow:
        0 0 8px rgba(0,0,0,0.9),
        0 0 16px rgba(255,105,180,0.9);
    }

    h3.miniTitle {
      margin: 12px 0 6px;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .episodeRow {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      margin-bottom: 4px;
      background: transparent;
      border-radius: 0;
      backdrop-filter: none;
      box-shadow: none;
      border-left: none;
    }

    .perfGroup {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
    }

    .episodeRow img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 105, 180, 0.9);
      box-shadow: 0 0 10px rgba(255,105,180,0.9);
      flex-shrink: 0;
    }

    .episodeText {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .episodeName {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .episodePerf {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .perf-excellent   { border-left-color: #00ff9d; }
    .perf-good        { border-left-color: #5dd9ff; }
    .perf-bad         { border-left-color: #ffd54a; }
    .perf-awful       { border-left-color: #ff3b6b; }

    .perfGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px 12px;
    }

    .perfCard {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 8px 8px 10px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 14px rgba(0,0,0,0.7);
      max-width: 120px;
    }

    .perfCard img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff69b4;
      box-shadow: 0 0 12px rgba(255,105,180,0.9);
      margin-bottom: 4px;
    }

    .perfCard.perf-excellent img {
      border-color: #00ff9d;
      box-shadow: 0 0 14px rgba(0,255,157,0.9);
    }

    .perfCard.perf-good img {
      border-color: #5dd9ff;
      box-shadow: 0 0 14px rgba(93,217,255,0.9);
    }

    .perfCard.perf-bad img {
      border-color: #ffd54a;
      box-shadow: 0 0 14px rgba(255,213,74,0.9);
    }

    .perfCard.perf-awful img {
      border-color: #ff3b6b;
      box-shadow: 0 0 14px rgba(255,59,107,0.9);
    }

    .winnerCard {
      text-align: center;
      padding-top: 10px;
    }

    .winnerCard img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
      margin-bottom: 10px;
    }

    .winnerTitle {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 4px;
    }

    .lipSyncGrid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
    }

    .lipSyncRow {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 18px rgba(0,0,0,0.7);
    }

    .lipSyncRow img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff69b4;
      box-shadow: 0 0 14px rgba(255,105,180,0.9);
    }

    .eliminationWrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 6px;
    }

    .safeQueen, .outQueen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .safeQueen img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ff9d;
      box-shadow: 0 0 18px rgba(0,255,157,0.9);
    }

    .outQueen img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff0037;
      box-shadow: 0 0 18px rgba(255,0,55,0.9);
      filter: grayscale(100%);
    }

    .outLabel {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #ff8fa8;
    }

    #nextBtn {
      font-size: 1.1em;
      padding: 12px 20px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff37b3, #ff70d6);
      color: white;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      box-shadow: 0 0 18px rgba(255, 20, 147, 0.85),
                  0 0 38px rgba(255, 20, 147, 0.6);
      transition: transform 0.18s ease, box-shadow 0.2s ease, opacity 0.2s;
      backdrop-filter: blur(6px);
      margin: 18px auto 0;
      display: block;
      width: 80%;
      max-width: 260px;
    }

    #nextBtn:hover {
      transform: scale(1.04);
      box-shadow: 0 0 28px rgba(255, 20, 147, 1),
                  0 0 60px rgba(255, 20, 147, 0.8);
    }

    #nextBtn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    #episodeContent {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="sim-panel">
    <h1 id="episodeTitle"></h1>
    <p id="episodeSubtitle"></p>

    <div id="episodeContent"></div>

    <button id="nextBtn">La más…</button>
  </div>

  <script>
    // =========================
    //   RETOS POR TEMPORADA
    // =========================
    const challengesBySeason = {
      "1": ["La más diva","La más quinceañera","La más Thalía","La más Alebrije","La más dramática"],
      "2": ["La más típica","La más religiosa","La más luchona","La más piñata","La más Juanga","La más independiente","La más villana"],
      "3": ["La más suertuda","La más prehispánica","La más fichera","La más Chespirito","La más famosa","La más legendaria","La más bella señorita México","La más buchona","La más antojable"],
      "4": ["La más folclórica","La más pintada","La más revolucionaria","La más mezclilla","La más cachuda","La más famosa","La más rosa mexicano","La más chola","La más Cri Cri","La más imperial"],
      "5": ["La más artesanal","La más a color","La más juguete","La más famosa","La más del Toro","La más tejocote","La más futurista","La más Lele","La más monja coronada"],
      "6": ["La más monumental","La más Frida","La más Pixar","La más recursiva","La más floral","La más nahual","La más azul peltre","La más animada","La más divina Infantita","La más galardonada"],
      "7": ["La más Guelaguetza","La más Silvia Pinal","La más dulce","La más recursiva","La más metrera","La más plicopúrpura","La más panzuda","La más maíz","La más Lupita"]
    };

    const specialChallenges = {
      reunion: "Día de Muertas",
      final:   "La Gran Final"
    };

    const allChallenges = [];
    for (const season in challengesBySeason) {
      challengesBySeason[season].forEach((name, index) => {
        allChallenges.push({
          id: `T${season}-${index + 1}`,
          name,
          season
        });
      });
    }
    allChallenges.push(
      { id: "SPECIAL-reunion", name: specialChallenges.reunion, season: "all", type: "reunion" },
      { id: "SPECIAL-final",   name: specialChallenges.final,   season: "all", type: "final" }
    );

    const usedChallengeIds = [];

    function getRandomChallenge() {
      const disponibles = allChallenges.filter(ch => !usedChallengeIds.includes(ch.id));
      if (!disponibles.length) return null;
      const randomIndex = Math.floor(Math.random() * disponibles.length);
      const reto = disponibles[randomIndex];
      usedChallengeIds.push(reto.id);
      return reto;
    }

    // =========================
    //   DATOS DEL CAST
    // =========================
    const cast   = JSON.parse(localStorage.getItem("lmd_selectedQueens") || "[]");
    const config = JSON.parse(localStorage.getItem("lmd_seasonConfig") || "{}");

    let aliveQueens = cast.slice();
    const trackRecord = {};
    let episodeNumber = 1;

    const episodeTitleEl    = document.getElementById("episodeTitle");
    const episodeSubtitleEl = document.getElementById("episodeSubtitle");
    const episodeContentEl  = document.getElementById("episodeContent");
    const nextBtn           = document.getElementById("nextBtn");

    if (!cast.length) {
      episodeTitleEl.textContent = "No hay cast cargado";
      episodeSubtitleEl.textContent = "Vuelve a la pantalla inicial y selecciona tus femininosas ✨";
      episodeContentEl.textContent = "";
      nextBtn.disabled = true;
    }

    const performanceLabels = {
      excellent: "tuvo un excelente desempeño",
      good:      "tuvo un buen desempeño",
      bad:       "tuvo un mal desempeño",
      awful:     "tuvo un pésimo desempeño"
    };

    let currentEpisode = null;
    // -1 -> suspense / 0 -> desempeño / 1 -> top & bottom / 2 -> winner / 3 -> lipsync / 4 -> eliminación / 5 -> track / 6 -> final
    let step = -1;
   let hasShownPerformance = false; // controla si ya mostramos el desempeño

    // =========================
    //   CONSTRUIR EPISODIO
    // =========================
    function buildEpisode() {
      const challenge = getRandomChallenge() || { id: "fallback", name: "La Gran Final" };

      const shuffled = aliveQueens.slice().sort(() => Math.random() - 0.5);
      const n = shuffled.length;
      if (n === 0) return;

      const indexes = [...Array(n).keys()];

      function drawIndex() {
        const pos = Math.floor(Math.random() * indexes.length);
        return indexes.splice(pos, 1)[0];
      }

      const winnerIdx = drawIndex();

      const topIdxs = [];
      if (n >= 4) topIdxs.push(drawIndex());
      if (n >= 5) topIdxs.push(drawIndex());

      const lipIdxs = [];
      if (n >= 3) lipIdxs.push(drawIndex());
      if (n >= 4) lipIdxs.push(drawIndex());

      let extraBottomIdx = null;
      if (n >= 6 && indexes.length > 0) {
        extraBottomIdx = drawIndex();
      }

      const lowIdxs = [];
      if (indexes.length > 0) {
        const numLow = Math.min(2, indexes.length);
        for (let i = 0; i < numLow; i++) {
          lowIdxs.push(drawIndex());
        }
      }

      const performances = [];

      for (let i = 0; i < n; i++) {
        const q = shuffled[i];
        let perfType = "good";
        let trackMark = "Salvada";

        if (i === winnerIdx) {
          perfType  = "excellent";
          trackMark = "La +";
        } else if (topIdxs.includes(i)) {
          perfType  = "good";
          trackMark = "La casi +";
        } else if (lipIdxs.includes(i)) {
          perfType  = "awful";
          trackMark = "La -";
        } else if (i === extraBottomIdx || lowIdxs.includes(i)) {
          perfType  = "bad";
          trackMark = "La casi -";
        } else {
          perfType  = "good";
          trackMark = "Salvada";
        }

        performances.push({
          queen: q,
          type: perfType,
          text: performanceLabels[perfType],
          track: trackMark
        });

        if (!trackRecord[q.name]) {
          trackRecord[q.name] = [];
        }
        trackRecord[q.name].push(trackMark);
      }

      const tops = [shuffled[winnerIdx], ...topIdxs.map(i => shuffled[i])];
      const bottoms = [...lipIdxs.map(i => shuffled[i])];
      if (extraBottomIdx !== null) bottoms.push(shuffled[extraBottomIdx]);

      const lipsyncPair = lipIdxs.map(i => shuffled[i]);
      let eliminated = null, safeFromLipsync = null;

      if (lipsyncPair.length === 2) {
        eliminated = Math.random() < 0.5 ? lipsyncPair[0] : lipsyncPair[1];
        safeFromLipsync = eliminated === lipsyncPair[0] ? lipsyncPair[1] : lipsyncPair[0];
      } else if (lipsyncPair.length === 1) {
        eliminated = lipsyncPair[0];
        safeFromLipsync = null;
      }

      currentEpisode = {
        challenge,
        performances,
        tops,
        bottoms,
        winner: shuffled[winnerIdx],
        lipsyncPair,
        eliminated,
        safeFromLipsync
      };
    }

    // =========================
    //   RENDERS
    // =========================
    function renderPerformanceList() {
      episodeContentEl.innerHTML = "";

      const title = document.createElement("h2");
      title.className = "sectionTitle";
      title.textContent = "Desempeño del cast";
      episodeContentEl.appendChild(title);

      const grouped = {
        excellent: [],
        good:      [],
        bad:       [],
        awful:     []
      };

      currentEpisode.performances.forEach(item => {
        grouped[item.type].push(item);
      });

      const order = [
        { key: "excellent", label: "Excelente desempeño" },
        { key: "good",      label: "Buen desempeño" },
        { key: "bad",       label: "Mal desempeño" },
        { key: "awful",     label: "Pésimo desempeño" }
      ];

      order.forEach(({ key, label }) => {
        const list = grouped[key];
        if (!list.length) return;

        const h3 = document.createElement("h3");
        h3.className = "miniTitle";
        h3.textContent = label;
        episodeContentEl.appendChild(h3);

        const groupDiv = document.createElement("div");
        groupDiv.className = "perfGroup";

        list.forEach(item => {
          const row = document.createElement("div");
          row.className = `episodeRow perf-${item.type}`;

          row.innerHTML = `
            <img src="${item.queen.image}" alt="${item.queen.name}">
            <div class="episodeText">
              <span class="episodeName">${item.queen.name} (T${item.queen.season})</span>
              <span class="episodePerf">${item.text}</span>
            </div>
          `;
          groupDiv.appendChild(row);
        });

        episodeContentEl.appendChild(groupDiv);
      });
    }

    function renderTopBottom() {
      episodeContentEl.innerHTML = "";

      const topTitle = document.createElement("h2");
      topTitle.className = "sectionTitle";
      topTitle.textContent = "Las más";
      episodeContentEl.appendChild(topTitle);

      currentEpisode.tops.forEach(q => {
        const row = document.createElement("div");
        row.className = "episodeRow perf-excellent";
        row.innerHTML = `
          <img src="${q.image}" alt="${q.name}">
          <div class="episodeText">
            <span class="episodeName">${q.name} (T${q.season})</span>
            <span class="episodePerf">Entre las mejores del episodio</span>
          </div>
        `;
        episodeContentEl.appendChild(row);
      });

      const lowTitle = document.createElement("h2");
      lowTitle.className = "sectionTitle";
      lowTitle.textContent = "Las menos";
      episodeContentEl.appendChild(lowTitle);

      currentEpisode.bottoms.forEach(q => {
        const row = document.createElement("div");
        row.className = "episodeRow perf-awful";
        row.innerHTML = `
          <img src="${q.image}" alt="${q.name}">
          <div class="episodeText">
            <span class="episodeName">${q.name} (T${q.season})</span>
            <span class="episodePerf">Entre las peores del episodio</span>
          </div>
        `;
        episodeContentEl.appendChild(row);
      });
    }

    function renderWinner() {
      episodeContentEl.innerHTML = "";

      const card = document.createElement("div");
      card.className = "winnerCard";

      const retoNombre = currentEpisode.challenge.name;
      let clean = retoNombre.replace(/^La más\s*/i, "");
      if (!clean) clean = retoNombre;

      card.innerHTML = `
        <div class="winnerTitle">La más ${clean} es…</div>
        <img src="${currentEpisode.winner.image}" alt="${currentEpisode.winner.name}">
        <div class="episodeName">${currentEpisode.winner.name} (T${currentEpisode.winner.season})</div>
      `;

      episodeContentEl.appendChild(card);
    }

    function renderLipsync() {
      episodeContentEl.innerHTML = "";

      const title = document.createElement("h2");
      title.className = "sectionTitle";
      title.textContent = "Doblaje por la corona";
      episodeContentEl.appendChild(title);

      const info = document.createElement("p");
      info.textContent = "Las menos se enfrentan en un lip sync por su vida.";
      info.style.margin = "0 0 8px";
      episodeContentEl.appendChild(info);

      const grid = document.createElement("div");
      grid.className = "lipSyncGrid";

      currentEpisode.lipsyncPair.forEach(q => {
        const row = document.createElement("div");
        row.className = "lipSyncRow";
        row.innerHTML = `
          <img src="${q.image}" alt="${q.name}">
          <div class="episodeText">
            <span class="episodeName">${q.name} (T${q.season})</span>
            <span class="episodePerf">Doblaje de eliminación</span>
          </div>
        `;
        grid.appendChild(row);
      });

      episodeContentEl.appendChild(grid);
    }

    function renderElimination() {
      episodeContentEl.innerHTML = "";

      const title = document.createElement("h2");
      title.className = "sectionTitle";
      title.textContent = "Resultado del doblaje";
      episodeContentEl.appendChild(title);

      const wrap = document.createElement("div");
      wrap.className = "eliminationWrapper";

      const safe = document.createElement("div");
      safe.className = "safeQueen";
      safe.innerHTML = `
        <img src="${currentEpisode.safeFromLipsync.image}" alt="${currentEpisode.safeFromLipsync.name}">
        <div class="episodeName">${currentEpisode.safeFromLipsync.name} (T${currentEpisode.safeFromLipsync.season})</div>
        <div class="episodePerf">Sigue en la competencia</div>
      `;

      const out = document.createElement("div");
      out.className = "outQueen";
      out.innerHTML = `
        <img src="${currentEpisode.eliminated.image}" alt="${currentEpisode.eliminated.name}">
        <div class="outLabel">Abandona la competencia</div>
        <div class="episodeName">${currentEpisode.eliminated.name} (T${currentEpisode.eliminated.season})</div>
      `;

      wrap.appendChild(safe);
      wrap.appendChild(out);
      episodeContentEl.appendChild(wrap);
    }

    function renderTrackRecord() {
      episodeContentEl.innerHTML = "";

      const title = document.createElement("h2");
      title.className = "sectionTitle";
      title.textContent = "Track record de la temporada";
      episodeContentEl.appendChild(title);

      const header = document.createElement("div");
      header.style.display = "flex";
      header.style.alignItems = "center";
      header.style.justifyContent = "space-between";
      header.style.fontSize = "0.8rem";
      header.style.opacity = "0.9";
      header.style.marginBottom = "6px";
      header.innerHTML = `
        <span>Feminosa</span>
        <span>Episodio ${episodeNumber}</span>
      `;
      episodeContentEl.appendChild(header);

      const table = document.createElement("div");
      table.style.display = "flex";
      table.style.flexDirection = "column";
      table.style.gap = "6px";

      cast.forEach(q => {
        const row = document.createElement("div");
        row.style.display = "flex";
        row.style.alignItems = "center";
        row.style.gap = "8px";

        const marks = trackRecord[q.name] || [];
        const mark = marks[episodeNumber - 1] || "—";

        row.innerHTML = `
          <img src="${q.image}" alt="${q.name}" style="
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff69b4;
            box-shadow: 0 0 8px rgba(255,105,180,0.8);
          ">
          <span style="flex:1;font-size:0.85rem;">${q.name}</span>
          <span style="
            min-width: 90px;
            text-align: center;
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(0,0,0,0.55);
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
          ">
            ${mark}
          </span>
        `;
        table.appendChild(row);
      });

      episodeContentEl.appendChild(table);
    }

    // =========================
    //   FINAL
    // =========================
    function startFinale() {
      episodeTitleEl.textContent = "La Gran Final";
      episodeSubtitleEl.textContent = "Ganadora de la temporada";

      const finalists = aliveQueens.slice();
      const winner = finalists[Math.floor(Math.random() * finalists.length)];

      episodeContentEl.innerHTML = `
        <div class="winnerCard">
          <div class="winnerTitle">¡La más ganadora es…!</div>
          <img src="${winner.image}" alt="${winner.name}">
          <div class="episodeName">${winner.name} (T${winner.season})</div>
        </div>
      `;

      nextBtn.textContent = "Fin de la simulación";
      nextBtn.disabled = true;
    }

    // =========================
    //   CONTROL DE PASOS
    // =========================
    function renderStep() {
      // Pantalla inicial de suspense NO necesita currentEpisode
      if (step === -1) {
        episodeTitleEl.textContent = "La más…";
        episodeSubtitleEl.textContent = "Pulsa para revelar el reto del episodio";
        nextBtn.textContent = "Revelar reto";
        episodeContentEl.innerHTML = "";
        return;
      }

      if (!currentEpisode) return;

      const retoNombre = currentEpisode.challenge.name;

      switch (step) {
        case 0:
  episodeTitleEl.textContent = retoNombre;

  if (!hasShownPerformance) {
    // PRIMERA VEZ EN EL PASO 0: mostrar solo el reto
    episodeSubtitleEl.textContent = "Reto del episodio";
    nextBtn.textContent = "Mostrar desempeño";

    episodeContentEl.innerHTML = `
      <p class="challengeText">Las feminosás se enfrentan al reto:</p>
      <p class="challengeText challengeName">${retoNombre}</p>
    `;
  } else {
    // SEGUNDA VEZ EN EL PASO 0: mostrar el desempeño como antes
    episodeSubtitleEl.textContent = "Desempeño del episodio";
    nextBtn.textContent = "Las más y las menos";
    renderPerformanceList();
  }
  break;

        case 1:
          episodeTitleEl.textContent = retoNombre;
          episodeSubtitleEl.textContent = "Las más y las menos del reto";
          nextBtn.textContent = "Revelar a la más…";
          renderTopBottom();
          break;

        case 2:
          episodeTitleEl.textContent = retoNombre;
          episodeSubtitleEl.textContent = "";
          nextBtn.textContent = "Ver lip sync";
          renderWinner();
          break;

        case 3:
          episodeTitleEl.textContent = retoNombre;
          episodeSubtitleEl.textContent = "Doblaje por su vida";
          nextBtn.textContent = "Resultado del doblaje";
          renderLipsync();
          break;

        case 4:
          episodeTitleEl.textContent = retoNombre;
          episodeSubtitleEl.textContent = "";
          nextBtn.textContent = "Track record";
          renderElimination();
          break;

        case 5:
          episodeTitleEl.textContent = "Track record de la temporada";
          episodeSubtitleEl.textContent = "Resumen hasta este episodio";
          nextBtn.textContent = aliveQueens.length > 4
            ? "Siguiente episodio"
            : "Ir a la Gran Final";
          renderTrackRecord();
          break;

        case 6:
          startFinale();
          break;
      }
    }

    // =========================
    //   CLICK DEL BOTÓN
    // =========================
    nextBtn.addEventListener("click", () => {
      if (!cast.length) return;
      if (nextBtn.disabled) return;

      // Primer click: construir episodio
if (step === -1) {
  hasShownPerformance = false; // siempre empezar desde el reto
  buildEpisode();
  step = 0;
  renderStep();
  return;
}

      // Después de eliminación: sacar a la eliminada de aliveQueens
      if (step === 4 && currentEpisode && currentEpisode.eliminated) {
        aliveQueens = aliveQueens.filter(q => q.name !== currentEpisode.eliminated.name);
      }

      // Después del track record
if (step === 5) {
  if (aliveQueens.length > 4) {
    hasShownPerformance = false; // reset para el nuevo episodio
    episodeNumber++;
    buildEpisode();
    step = -1;
    renderStep();
    return;
  } else {
    step = 6; // Final
    renderStep();
    return;
  }
}

     // Flujo normal (0 → 5)
if (step >= 0 && step < 5) {

  // En el paso 0, primero mostramos SOLO el reto
  // y en el siguiente click mostramos el desempeño
  if (step === 0 && !hasShownPerformance) {
    hasShownPerformance = true;
    renderStep(); // actualiza la vista sin cambiar de paso
    return;
  }

  step++;
  renderStep();
}
    // Mostrar pantalla inicial
    if (cast.length) {
      renderStep();
    }
  </script>
