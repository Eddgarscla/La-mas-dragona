<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La M√°s Draga</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background-image: url('file_000000007fc472089ef5f78e89abaadd.png'); /* fondo */
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center top;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  header {
    display: flex;
    justify-content: flex-end;
    padding: 15px 30px;
  }

  .menuSelect {
    font-size: 1em;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ff69b4;
    color: white;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .menuSelect:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 18px rgba(0,0,0,0.4);
  }

  /* CONTROLES DE TEMPORADA (OJO) */
  .seasonControl {
    position: absolute;
    top: 18px;
    right: 18px;
  }

  .seasonBtn {
    width: 52px;
    height: 52px;
    border-radius: 999px;
    border: 2px solid #ff69b4;
    background-color: #000000aa;
    background-image: url('file_000000007c2471f5b05f212f78630771.png'); /* üëà PON AQU√ç EL NOMBRE REAL DE TU PNG */
    background-size: cover;
    background-position: center;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(0,0,0,0.6);
  }

  .seasonDropdown {
    margin-top: 8px;
    background: rgba(0,0,0,0.9);
    border-radius: 12px;
    padding: 6px;
    min-width: 150px;
    display: none;
  }

  .seasonOption {
    display: block;
    width: 100%;
    border: none;
    background: transparent;
    color: #fff;
    text-align: left;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    cursor: pointer;
  }

  .seasonOption:hover {
    background: #ff69b4;
  }

  h1 {
    font-size: 4em;
    margin-top: 80px;
    text-shadow: 2px 2px 15px #000;
    animation: fadeIn 2s ease-in-out;
  }

  h2 {
    font-size: 1.8em;
    margin-top: 10px;
    color: #ffd700;
    text-shadow: 1px 1px 8px #000;
    animation: fadeIn 3s ease-in-out;
  }

  button {
    font-size: 1.3em;
    padding: 12px 25px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ff69b4;
    color: white;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
  }

  #queenSelector {
    display: block;
    margin: 40px auto 20px;
    padding: 18px;
    width: 90%;
    max-width: 420px;
    background: rgba(0, 0, 0, 0.65);
    border-radius: 22px;
    text-align: left;
    backdrop-filter: blur(6px);
  }

  .selectorTitle {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
  }

  /* Barra de b√∫squeda m√°s glam */
  #searchQueens {
    width: 100%;
    padding: 12px 18px;
    border-radius: 999px;
    border: 2px solid #ff6fbf;
    outline: none;
    font-size: 1rem;
    text-align: center;
    background: #ffffff;
    color: #333;
    box-shadow: 0 4px 14px rgba(0,0,0,0.45);
    margin: 10px 0 16px;
  }

  #searchQueens::placeholder {
    color: #b4b4b4;
  }

  #results {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .queenCard {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #ffe7f0;
    padding: 8px 10px;
    border-radius: 12px;
    margin-bottom: 6px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
  }

  .queenCard:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    background: #ffd2e4;
  }

  .avatar {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: #b51057;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.9rem;
    flex-shrink: 0;
    overflow: hidden;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .queenName {
    font-weight: 600;
    color: #3b0220;
  }

  .selectedTitle {
    font-weight: 600;
    margin: 6px 0 4px;
    color: #ffddee;
  }

  #selectedQueens {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .selectedPill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 8px;
    background: #ff69b4;
    border-radius: 999px;
    font-size: 0.8rem;
  }

  .selectedPill .avatar {
    width: 22px;
    height: 22px;
    font-size: 0.7rem;
    background: #ffd2e4;
    color: #3b0220;
  }

  .removeBtn {
    border: none;
    background: transparent;
    color: #fff;
    cursor: pointer;
    font-size: 0.9rem;
    padding: 0;
  }

  #selectQueensBtn {
    margin-top: 10px;
    margin-bottom: 40px;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>
<header>
  <div class="seasonControl">
    <button id="seasonBtn" class="seasonBtn" aria-label="Elegir temporada"></button>

    <div id="seasonDropdown" class="seasonDropdown">
      <button class="seasonOption" data-season="1">Temporada 1</button>
      <button class="seasonOption" data-season="2">Temporada 2</button>
      <button class="seasonOption" data-season="3">Temporada 3</button>
      <button class="seasonOption" data-season="4">Temporada 4</button>
      <button class="seasonOption" data-season="5">Temporada 5</button>
      <button class="seasonOption" data-season="6">Temporada 6</button>
      <button class="seasonOption" data-season="solo">Solo Las M√°s</button>
    </div>
  </div>
</header>

<!-- CAJA DE B√öSQUEDA, SIEMPRE VISIBLE -->
<div id="queenSelector">
  <p class="selectorTitle">A Hechizar Mis Feminosas:</p>

  <!-- BARRA DE B√öSQUEDA -->
  <input
    type="text"
    id="searchQueens"
    placeholder="Draguinosas"
    autocomplete="off"
  >

  <!-- RESULTADOS DE B√öSQUEDA -->
  <div id="results"></div>

  <!-- LISTA DE SELECCIONADAS -->
  <p class="selectedTitle">Reinas seleccionadas:</p>
  <div id="selectedQueens"></div>
</div>

<!-- BOT√ìN ABAJO -->
<button id="selectQueensBtn">Seleccionar reinas</button>

<script>
const selectBtn = document.getElementById("selectQueensBtn");
  const seasonBtn = document.getElementById("seasonBtn");
  const seasonDropdown = document.getElementById("seasonDropdown");
  const seasonOptions = document.querySelectorAll(".seasonOption");

  selectBtn.addEventListener("click", () => {
    alert("Aqu√≠ empezar√° la simulaci√≥n con las reinas que hayas elegido ‚ú®");
  });

  seasonBtn.addEventListener("click", () => {
    const isOpen = seasonDropdown.style.display === "block";
    seasonDropdown.style.display = isOpen ? "none" : "block";
  });

  seasonOptions.forEach(option => {
    option.addEventListener("click", () => {
      const season = option.dataset.season;
      seasonDropdown.style.display = "none";
      alert("Has elegido " + (season === "solo" ? "Solo Las M√°s" : "Temporada " + season));
    });
  });
</script>

</body>
</html>
