<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La MÃ¡s Draga</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background-image: url('file_000000007fc472089ef5f78e89abaadd.png'); /* ðŸ‘ˆ coincide con tu carpeta y archivo */
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center top;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  header {
    display: flex;
    justify-content: flex-end;
    padding: 15px 30px;
  }

  .menuSelect {
    font-size: 1em;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ff69b4;
    color: white;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .menuSelect:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 18px rgba(0,0,0,0.4);
  }

  h1 {
    font-size: 4em;
    margin-top: 80px;
    text-shadow: 2px 2px 15px #000;
    animation: fadeIn 2s ease-in-out;
  }

  h2 {
    font-size: 1.8em;
    margin-top: 10px;
    color: #ffd700;
    text-shadow: 1px 1px 8px #000;
    animation: fadeIn 3s ease-in-out;
  }

  button {
    font-size: 1.3em;
    padding: 12px 25px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ff69b4;
    color: white;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
  }
  .searchBar {
    width: 80%;
    max-width: 350px;
    padding: 12px 15px;
    margin-top: 120px; /* si queda muy abajo/arriba lo ajustamos luego */
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 1.1em;
    text-align: center;
    background: rgba(255,255,255,0.85);
    box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
    transition: transform 0.2s;
  }

  .searchBar:focus {
    transform: scale(1.05);
  }
  #queenSelector {
    display: none;
    margin-top: 20px;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>

<header>
  <select class="menuSelect" id="seasonMenu">
    <option value="1">Temporada 1</option>
    <option value="2">Temporada 2</option>
    <option value="3">Temporada 3</option>
    <option value="4">Temporada 4</option>
    <option value="5">Temporada 5</option>
    <option value="6">Temporada 6</option>
    <option value="solo">Solo Las MÃ¡s</option>
  </select>
</header>
<button id="selectQueensBtn">Seleccionar reinas</button>

<div id="queenSelector">
  <p>Elige tus reinas:</p>
</div>

<script>
  const selectBtn = document.getElementById("selectQueensBtn");
  const queenDiv = document.getElementById("queenSelector");
  const seasonMenu = document.getElementById("seasonMenu");

  selectBtn.addEventListener("click", () => {
    if (queenDiv.style.display === "none" || queenDiv.style.display === "") {
      queenDiv.style.display = "block";
    } else {
      queenDiv.style.display = "none";
    }
  });

  seasonMenu.addEventListener("change", () => {
    queenDiv.innerHTML = "<p>Elige tus reinas:</p>";
  });
</script>

</body>
</html>
