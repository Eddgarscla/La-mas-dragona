      seasonDropdown.style.animation = "dropdownIn 0.28s ease-out";
    }
  });

  // ðŸ§™â€â™€ï¸ Al elegir "milagro / camino / ojo / etc." autollenar cast y cambiar color del ojo
  seasonOptions.forEach(option => {
    option.addEventListener("click", () => {
      const season = option.dataset.season;
      const list = queensBySeason[season];

      // Cambia el color del ojito
      currentSeasonColor = seasonColors[season] || "#ff69b4";
      seasonBtn.style.borderColor = currentSeasonColor;
      seasonBtn.style.boxShadow = `0 0 18px ${currentSeasonColor}`;
      seasonBtn.style.backgroundColor = currentSeasonColor + "33";
      seasonBtn.style.transform = "scale(1.1)";
      setTimeout(() => {
        seasonBtn.style.transform = "scale(1)";
      }, 200);

      if (list && list.length > 0) {
        selectedQueens.length = 0;
        list.forEach(q => {
          selectedQueens.push({ ...q, season });
        });
        renderSelected();
      } else {
        alert("TodavÃ­a no hemos agregado las reinas de esta temporada âœ¨");
      }

      seasonDropdown.style.animation = "dropdownOut 0.25s ease-out";
      setTimeout(() => {
        seasonDropdown.style.display = "none";
      }, 220);
    });
  });
</script>
