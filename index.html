  // ðŸ§© Helpers
  function getInitials(name) {
    return name
      .split(" ")
      .filter(Boolean)
      .slice(0, 2)
      .map(p => p[0].toUpperCase())
      .join("");
  }

  function avatarHTML(q) {
    if (q.image) {
      return `<img src="${q.image}" alt="${q.name}">`;
    }
    return getInitials(q.name);
  }

  function renderSelected() {
    selectedDiv.innerHTML = "";
    selectedQueens.forEach(q => {
      const pill = document.createElement("div");
      pill.className = "selectedPill";
      const color = seasonColors[q.season] || "#ff69b4";

      pill.innerHTML = `
        <div class="avatar" style="border: 3px solid ${color}; box-shadow: 0 0 12px ${color}99;">
          ${avatarHTML(q)}
        </div>
        <span style="color:${color};">
          ${q.name} <span style="font-size:0.7rem;opacity:0.8;">(T${q.season})</span>
        </span>
        <button class="removeBtn" aria-label="Quitar reina">âœ•</button>
      `;

      pill.querySelector(".removeBtn").addEventListener("click", () => {
        const index = selectedQueens.findIndex(s => s.name === q.name);
        if (index !== -1) {
          selectedQueens.splice(index, 1);
          renderSelected();
        }
      });

      selectedDiv.appendChild(pill);
    });
  }

  function renderResults(list) {
  resultsDiv.innerHTML = "";
  list.forEach(q => {
    const card = document.createElement("div");
    card.className = "queenCard";
    const color = seasonColors[q.season] || "#ff69b4";

    // ðŸŽ¨ Estilo de la tarjeta segÃºn temporada
    card.style.background = "rgba(0, 0, 0, 0.35)";          // fondo oscuro translÃºcido
    card.style.backdropFilter = "blur(8px)";
    card.style.border = "1px solid " + color + "66";        // borde con el color de la temporada
    card.style.boxShadow = "0 0 18px " + color + "55";      // glow con el color de la temporada;

    card.innerHTML = `
      <div class="avatar"
           style="border: 3px solid ${color};
                  box-shadow: 0 0 10px ${color}99;">
        ${avatarHTML(q)}
      </div>
      <div class="queenName"
           style="color:${color}; font-weight:700;">
        ${q.name}
        <span style="font-size:0.75rem;opacity:0.8;">(T${q.season})</span>
      </div>
    `;

    card.addEventListener("click", () => addQueen(q));
    resultsDiv.appendChild(card);
  });

  function addQueen(q) {
  // no duplicadas
  if (selectedQueens.some(s => s.name === q.name)) return;

  // lÃ­mite de 20
  if (selectedQueens.length >= 20) {
    alert("Solo puedes hechizar hasta 20 femininosas a la vez âœ¨");
    return;
  }

  // aÃ±adir reina
  selectedQueens.push(q);
  renderSelected();

  // ðŸ§¼ limpiar buscador y resultados
  searchInput.value = "";
  resultsDiv.innerHTML = "";
  }

  // ðŸ” Buscador "Draguinosas" (sin repetir nombres)
searchInput.addEventListener("input", () => {
  const term = searchInput.value.trim().toLowerCase();
  if (term === "") {
    resultsDiv.innerHTML = "";
    return;
  }

  const filtered = allQueens.filter(q =>
    q.name.toLowerCase().includes(term)
  );

  // âŒ Evitar que el mismo nombre salga dos veces (Paper Cut, etc.)
  const seen = new Set();
  const unique = [];

  filtered.forEach(q => {
    if (!seen.has(q.name)) {
      seen.add(q.name);
      unique.push(q);
    }
  });

  renderResults(unique);
});

  seasonBtn.addEventListener("click", () => {
