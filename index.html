<head>

<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background-image: url('file_000000007fc472089ef5f78e89abaadd.png'); /* fondo */
    background-repeat: no-repeat;

  header {

  .menuSelect {
    font-size: 1em;
    padding: 8px 12px;

  }

  .menuSelect:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 18px rgba(0,0,0,0.4);

  /* CONTROLES DE TEMPORADA (OJO) */
  .seasonControl {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
}
.seasonBtn {
  width: 52px;
  height: 52px;
  border-radius: 999px;
  border: 2px solid rgba(255, 105, 180, 0.95); /* Rosa neÃ³n mÃ¡s vivo */
  background-color: rgba(255, 105, 180, 0.25); /* Rosa TRANSPARENTE */
  background-image: url('file_000000007c2471f5b05f212f78630771.png');
  background-size: 68%;
  background-position: center;
  background-repeat: no-repeat;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.9); /* Halo glow */
  backdrop-filter: blur(6px);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.seasonBtn:hover {
  transform: scale(1.18) rotate(6deg);
  box-shadow: 0 0 24px rgba(255, 0, 180, 1);
}
.seasonDropdown {
  margin-top: 10px;
  background: rgba(255, 105, 180, 0.35); /* Rosa con mayor transparencia */
  border: 2px solid rgba(255, 105, 180, 0.8);
  border-radius: 18px;
  padding: 10px;
  min-width: 180px;
  display: none;
  backdrop-filter: blur(14px); /* Blur mÃ¡s glam */
  box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
  z-index: 99999;
  transform-origin: top right;   /* ðŸ‘ˆ aÃ±ade esta lÃ­nea */
}

.seasonOption {
  display: block;
  width: 100%;
  border: none;
  background: rgba(255, 105, 180, 0.20); /* Pills transparentes */
  color: white;
  text-align: center;
  padding: 12px;
  border-radius: 14px;
  font-size: 1.05rem;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(255, 0, 150, 0.2);
  margin-bottom: 10px;
  transition: background 0.2s, transform 0.2s;
}

.seasonOption:hover {
  background: rgba(255, 20, 147, 0.65);
  transform: scale(1.08);
}

  h1 {
    font-size: 4em;
    margin-top: 80px;
    text-shadow: 2px 2px 15px #000;
    animation: fadeIn 2s ease-in-out;
  }

  h2 {
    font-size: 1.8em;
    margin-top: 10px;
    color: #ffd700;
    text-shadow: 1px 1px 8px #000;
    animation: fadeIn 3s ease-in-out;
  }

  button {
    font-size: 1.3em;
    padding: 12px 25px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ff69b4;
    color: white;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
  }

  #queenSelector {
    display: block;
    margin: 120px auto 60px;
    padding: 18px;
    width: 90%;
    max-width: 420px;
    background: rgba(0, 0, 0, 0.65);
    border-radius: 22px;
    text-align: left;
    backdrop-filter: blur(6px);
  }

  .selectorTitle {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
  }

  /* Barra de bÃºsqueda mÃ¡s glam */
  #searchQueens {
    width: 100%;
    padding: 12px 18px;
    border-radius: 999px;
    border: 2px solid #ff6fbf;
    outline: none;
    font-size: 1rem;
    text-align: center;
    background: #ffffff;
    color: #333;
    box-shadow: 0 4px 14px rgba(0,0,0,0.45);
    margin: 10px 0 16px;
  }

  #searchQueens::placeholder {
    color: #b4b4b4;
  }

  #results {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .queenCard {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #ffe7f0;
    padding: 8px 10px;
    border-radius: 12px;
    margin-bottom: 6px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
  }

  .queenCard:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    background: #ffd2e4;
  }

  .avatar {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: #b51057;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.9rem;
    flex-shrink: 0;
    overflow: hidden;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .queenName {
    font-weight: 600;
    color: #3b0220;
  }

  .selectedTitle {
    font-weight: 600;
    margin: 6px 0 4px;
    color: #ffddee;
  }

  #selectedQueens {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  }

  .selectedPill {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  width: 90px;
  background: transparent;
  padding: 16px 0 10px;  /* ðŸ‘ˆ mÃ¡s espacio arriba para que la X no pise la foto */
  margin: 4px;
  }

.selectedPill .avatar {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #ff69b4;
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.7);
}

.selectedPill span {
  font-size: 0.75rem;
  text-align: center;
  color: #ffffff;
  font-weight: bold;
  text-shadow: 0 0 5px #000;
}

.removeBtn {
  position: absolute;
  top: 2px;          /* ðŸ‘ˆ se queda arriba de la tarjeta */
  right: 2px;        /* ðŸ‘ˆ pegadita a la esquina */
  background: #ff008c;
  border-radius: 50%;
  width: 18px;       /* ðŸ‘ˆ mÃ¡s pequeÃ±a */
  height: 18px;
  font-size: 0.7rem; /* ðŸ‘ˆ texto mÃ¡s pequeÃ±o */
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 8px rgba(255,0,150,0.7);
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 0;
}

  #selectQueensBtn {
    margin-top: 10px;
    margin-bottom: 40px;
  }
  /* AnimaciÃ³n de entrada del menÃº de temporadas */
@keyframes dropdownIn {
  0% {
    opacity: 0;
    transform: translateY(-12px) scale(0.9);
  }
  60% {
    opacity: 1;
    transform: translateY(4px) scale(1.03);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
  /* AnimaciÃ³n de salida */
@keyframes dropdownOut {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-12px) scale(0.9);
  }
}
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>
<header>
  <div class="seasonControl">
    <button id="seasonBtn" class="seasonBtn" aria-label="Elegir temporada"></button>

    <div id="seasonDropdown" class="seasonDropdown">
      <button class="seasonOption" data-season="1">El Primer Milagro</button>
      <button class="seasonOption" data-season="2">El Segundo Camino</button>
      <button class="seasonOption" data-season="3">El Tercer Ojo</button>
      <button class="seasonOption" data-season="4">La Cuarta Transformacion</button>
      <button class="seasonOption" data-season="5">La Quinta Ola</button>
      <button class="seasonOption" data-season="6">El Sexto Sentido</button>
      <button class="seasonOption" data-season="7">El Septimo Sello</button>
      <button class="seasonOption" data-season="solo">Solo Las MÃ¡s</button>
    </div>
  </div>
</header>

<!-- CAJA DE BÃšSQUEDA, SIEMPRE VISIBLE -->
<div id="queenSelector">
  <p class="selectorTitle">A Hechizar Mis Feminosas:</p>

  <!-- BARRA DE BÃšSQUEDA -->
  <input
    type="text"
    id="searchQueens"
    placeholder="Draguinosas"
    autocomplete="off"
  >

  <!-- RESULTADOS DE BÃšSQUEDA -->
  <div id="results"></div>

  <!-- LISTA DE SELECCIONADAS -->
  <p class="selectedTitle">Femininosas seleccionadas:</p>
  <div id="selectedQueens"></div>
</div>

<!-- BOTÃ“N ABAJO -->
<button id="selectQueensBtn">A Hechizar</button>

<script>
  // ðŸ”® Reinas por temporada (con imagen)
  const queensBySeason = {
    "1": [
      {
        name: "Barbara Durango",
        image: "https://i.ibb.co/jPWQB7pR/IMG-1735.jpg"
      },
      {
        name: "Cordelia Durango",
        image: "https://i.ibb.co/Q3kP8qhb/IMG-1736.jpg"
      },
      {
        name: "Debrah la grande",
        image: "https://i.ibb.co/RkLfjCKG/IMG-1737.jpg"
      },
      {
        name: "Debra men",
        image: "https://i.ibb.co/B2dVMgKh/IMG-1738.jpg"
      },
      {
        name: "Eva blunt",
        image: "https://i.ibb.co/HTcJRGNf/IMG-1739.jpg"
      },
      {
        name: "Margaret y Ya",
        image: "https://i.ibb.co/8gVdfkhX/IMG-1741.jpg"
      },
      {
        name: "Lana",
        image: "https://i.ibb.co/zhdr0wNN/IMG-1742.webp"
      }
    ],
    "2": [
      // aquÃ­ luego pondremos T2
    ],
    "3": [
      // T3
    ],
    "4": [
      // T4
    ],
    "5": [
      // T5
    ],
    "6": [
      // T6
    ],
    "7": [
      // El SÃ©ptimo Sello (si luego la usamos)
    ],
    "solo": [
      // Solo Las MÃ¡s
    ]
  };

  // Construimos una lista global para el buscador mezcla
  const allQueens = [];
  for (const season in queensBySeason) {
    queensBySeason[season].forEach(q => {
      allQueens.push({ ...q, season });
    });
  }

  // ðŸ”— Referencias al DOM
  const searchInput = document.getElementById("searchQueens");
  const resultsDiv = document.getElementById("results");
  const selectedDiv = document.getElementById("selectedQueens");
  const selectBtn = document.getElementById("selectQueensBtn");
  const seasonBtn = document.getElementById("seasonBtn");
  const seasonDropdown = document.getElementById("seasonDropdown");
  const seasonOptions = document.querySelectorAll(".seasonOption");

  // Estado de femininosas seleccionadas
  const selectedQueens = [];

  // ðŸ§© Helpers
  function getInitials(name) {
    return name
      .split(" ")
      .filter(Boolean)
      .slice(0, 2)
      .map(p => p[0].toUpperCase())
      .join("");
  }

    function avatarHTML(q) {
    if (q.image) {
      return `<img src="${q.image}" alt="${q.name}">`;
    }
    return getInitials(q.name);
  }

  function renderSelected() {
    selectedDiv.innerHTML = "";
    selectedQueens.forEach(q => {
      const pill = document.createElement("div");
      pill.className = "selectedPill";
      pill.innerHTML = `
        <div class="avatar">${avatarHTML(q)}</div>
        <span>${q.name} <span style="font-size:0.7rem;opacity:0.7;">(T${q.season})</span></span>
        <button class="removeBtn" aria-label="Quitar reina">âœ•</button>
      `;
      pill.querySelector(".removeBtn").addEventListener("click", () => {
        const index = selectedQueens.findIndex(s => s.name === q.name);
        if (index !== -1) {
          selectedQueens.splice(index, 1);
          renderSelected();
        }
      });
      selectedDiv.appendChild(pill);
    });
  }

  function renderResults(list) {
    resultsDiv.innerHTML = "";
    list.forEach(q => {
      const card = document.createElement("div");
      card.className = "queenCard";
      card.innerHTML = `
        <div class="avatar">${avatarHTML(q)}</div>
        <div class="queenName">
          ${q.name}
          <span style="font-size:0.75rem;opacity:0.7;">(T${q.season})</span>
        </div>
      `;
      card.addEventListener("click", () => addQueen(q));
      resultsDiv.appendChild(card);
    });
  }

  function addQueen(q) {
    if (selectedQueens.some(s => s.name === q.name)) return; // no duplicadas
    selectedQueens.push(q);
    renderSelected();
  }

  // ðŸ” Buscador "Draguinosas"
  searchInput.addEventListener("input", () => {
    const term = searchInput.value.trim().toLowerCase();
    if (term === "") {
      resultsDiv.innerHTML = "";
      return;
    }
    const filtered = allQueens.filter(q =>
      q.name.toLowerCase().includes(term)
    );
    renderResults(filtered);
  });

  // ðŸš€ BotÃ³n "A Hechizar"
  selectBtn.addEventListener("click", () => {
    if (selectedQueens.length === 0) {
      alert("Primero elige al menos una draguinosa âœ¨");
      return;
    }
    alert(
      "AquÃ­ empezarÃ¡ la simulaciÃ³n con " +
        selectedQueens.length +
        " femininosas seleccionadas."
    );
  });

  // ðŸ‘ï¸ BotÃ³n del ojo (abrir/cerrar menÃº con animaciÃ³n)
  seasonBtn.addEventListener("click", () => {
    const isOpen = seasonDropdown.style.display === "block";

    if (isOpen) {
      seasonDropdown.style.animation = "dropdownOut 0.25s ease-out";
      setTimeout(() => {
        seasonDropdown.style.display = "none";
      }, 220);
    } else {
      seasonDropdown.style.display = "block";
      seasonDropdown.style.animation = "none";
      void seasonDropdown.offsetWidth;
      seasonDropdown.style.animation = "dropdownIn 0.28s ease-out";
    }
  });

  // ðŸ§™â€â™€ï¸ Al elegir "milagro / camino / ojo / etc." autollenar cast
  seasonOptions.forEach(option => {
    option.addEventListener("click", () => {
      const season = option.dataset.season;
      const list = queensBySeason[season];

      if (list && list.length > 0) {
        // vaciamos selecciÃ³n actual y cargamos esa temporada
        selectedQueens.length = 0;
        list.forEach(q => {
          selectedQueens.push({ ...q, season });
        });
        renderSelected();
      } else {
        alert("TodavÃ­a no hemos agregado las reinas de esta temporada âœ¨");
      }

      // cerrar el menÃº bonito
      seasonDropdown.style.animation = "dropdownOut 0.25s ease-out";
      setTimeout(() => {
        seasonDropdown.style.display = "none";
      }, 220);
    });
  });
    </script>

</body>
</html>
