<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La M√°s Draga</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background-image: url('file_000000007fc472089ef5f78e89abaadd.png'); /* üëà coincide con tu carpeta y archivo */
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center top;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  header {
    display: flex;
    justify-content: flex-end;
    padding: 15px 30px;
  }

  .menuSelect {
    font-size: 1em;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ff69b4;
    color: white;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .menuSelect:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 18px rgba(0,0,0,0.4);
  }

  h1 {
    font-size: 4em;
    margin-top: 80px;
    text-shadow: 2px 2px 15px #000;
    animation: fadeIn 2s ease-in-out;
  }

  h2 {
    font-size: 1.8em;
    margin-top: 10px;
    color: #ffd700;
    text-shadow: 1px 1px 8px #000;
    animation: fadeIn 3s ease-in-out;
  }

  button {
    font-size: 1.3em;
    padding: 12px 25px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ff69b4;
    color: white;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
  }
  #queenSelector {
  /* SIEMPRE visible */
  display: block;

  margin: 40px auto 20px;
  padding: 18px;
  width: 90%;
  max-width: 420px;
  background: rgba(0, 0, 0, 0.65);
  border-radius: 22px;
  text-align: left;
  backdrop-filter: blur(6px);
}

/* Barra de b√∫squeda m√°s glam */
#searchQueens {
  width: 100%;
  padding: 12px 18px;
  border-radius: 999px;
  border: 2px solid #ff6fbf;
  outline: none;
  font-size: 1rem;
  text-align: center;
  background: #ffffff;
  color: #333;
  box-shadow: 0 4px 14px rgba(0,0,0,0.45);
  margin: 10px 0 16px;
}

#searchQueens::placeholder {
  color: #b4b4b4;
}

/* (esto ya lo ten√≠as si copiaste antes, solo para que lo ubiques) */
#results {
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 10px;
}

  .queenCard {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #ffe7f0;
    padding: 8px 10px;
    border-radius: 12px;
    margin-bottom: 6px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
  }

  .queenCard:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    background: #ffd2e4;
  }

  .avatar {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background: #b51057;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.9rem;
    flex-shrink: 0;
    overflow: hidden;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .queenName {
    font-weight: 600;
    color: #3b0220;
  }

  .selectedTitle {
    font-weight: 600;
    margin: 6px 0 4px;
    color: #ffddee;
  }

  #selectedQueens {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .selectedPill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 8px;
    background: #ff69b4;
    border-radius: 999px;
    font-size: 0.8rem;
  }

  .selectedPill .avatar {
    width: 22px;
    height: 22px;
    font-size: 0.7rem;
    background: #ffd2e4;
    color: #3b0220;
  }

  .removeBtn {
    border: none;
    background: transparent;
    color: #fff;
    cursor: pointer;
    font-size: 0.9rem;
    padding: 0;
    }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  #selectQueensBtn {
  margin-top: 10px;
  margin-bottom: 40px;
  }
</style>
</head>
<body>

<header>
  <select class="menuSelect" id="seasonMenu">
    <option value="1">Temporada 1</option>
    <option value="2">Temporada 2</option>
    <option value="3">Temporada 3</option>
    <option value="4">Temporada 4</option>
    <option value="5">Temporada 5</option>
    <option value="6">Temporada 6</option>
    <option value="solo">Solo Las M√°s</option>
  </select>
</header>

<!-- CAJA DE B√öSQUEDA, SIEMPRE VISIBLE -->
<div id="queenSelector">
  <p class="selectorTitle">A Hechizar Mis Feminosas:</p>

  <!-- BARRA DE B√öSQUEDA -->
  <input
    type="text"
    id="searchQueens"
    placeholder="Draguinosas"

  <!-- RESULTADOS DE B√öSQUEDA -->
  <div id="results"></div>

  <!-- LISTA DE SELECCIONADAS -->
  <p class="selectedTitle">Reinas seleccionadas:</p>
  <div id="selectedQueens"></div>
</div>

<!-- BOT√ìN ABAJO -->
<button id="selectQueensBtn">Seleccionar reinas</button>

<script>
  const selectBtn = document.getElementById("selectQueensBtn");
  const seasonMenu = document.getElementById("seasonMenu");

  // De momento solo muestra un mensaje al iniciar
  selectBtn.addEventListener("click", () => {
    alert("Aqu√≠ empezar√° la simulaci√≥n con las reinas que hayas elegido ‚ú®");
  });

  seasonMenu.addEventListener("change", () => {
    // M√°s adelante: precargar el cast seg√∫n temporada
    console.log("Temporada seleccionada:", seasonMenu.value);
  });
</script>

</body>
</html>
